<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS User Profile Card</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="left">
        <img src="https://i.imgur.com/cMy8V5j.png" 
        alt="user" width="100">
        <h4>Bill waters</h4>
         <p>software Developer</p>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Email</h4>
                    <p>user email</p>
                 </div>
                 <div class="data">
                   <h4>Phone</h4>
                    <p>user number</p>
              </div>
            </div>
        </div>
      
      <div class="projects">
            <h3>Projects</h3>
            <div class="projects_data">
                 <div class="data">
                    <h4>Recent</h4>
                    <p>user posts</p>
                 </div>
                 <div class="data">
                   <h4>Most Viewed</h4>
                    <p>user posts</p>
              </div>
            </div>
        </div>
      
        <div class="social_media">
            <ul>
              <li><a href="facebook.com"><i class="fa fa-facebook-f"></i></a></li>
              <li><a href="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=0CAQQw7AJahcKEwjw4LWTs_T7AhUAAAAAHQAAAAAQAw&url=https%3A%2F%2Ftwitter.com%2F%3Flang%3Den&psig=AOvVaw2_TNqSFJZSy4R3bjbkU3ta&ust=1670945464253221"><i class="fa fa-twitter"></i></a></li>
              <li><a href="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=0CAQQw7AJahcKEwj4gJGus_T7AhUAAAAAHQAAAAAQAw&url=https%3A%2F%2Fwww.instagram.com%2F&psig=AOvVaw1ffVuEa-4WX8Y6cxKd9kXR&ust=1670945535040482"><i class="fa fa-instagram"></i></a></li>
              <li><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a></li>
          </ul>
      </div>
    </div>
</div>

</body>
</html>
